<!doctype html>
<html>
<head><meta charset="utf-8"><title>Login</title></head>
<body style="font-family:Arial;display:flex;align-items:center;justify-content:center;height:100vh;background:#f4f6fb">
  <div style="background:white;padding:20px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.08);width:320px">
    <h3 style="margin:0 0 12px 0">Login</h3>
    {% if error %}<div style="color:#b91c1c">{{ error }}</div>{% endif %}
    <form method="post" action="/auth">
      <input name="username" placeholder="username" required style="width:100%;padding:8px;margin:6px 0"/><br/>
      <input name="password" type="password" placeholder="password" required style="width:100%;padding:8px;margin:6px 0"/><br/>
      <button type="submit" style="width:100%;padding:8px;background:#2563eb;color:#fff;border:none;border-radius:6px">Login</button>
    </form>
    <small>demo: demo / password</small>
  </div>
</body>
</html>
